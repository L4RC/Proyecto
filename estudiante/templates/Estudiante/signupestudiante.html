{% extends "ppaginas/basesesion.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="" class="">
                                <h3 class="text-white"><i class="fa fa-user-edit me-2"></i>Registrate</h3>
                            </a>
                            <h3><a href="{% url 'Inicio'%}">Inicio</a></h3>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" name="first_name">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input class="form-control" type="text" name="last_name">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input class="form-control" type="text" name="username">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input class="form-control" type="text" name="email">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input class="form-control" type="password" name="password">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <label>Confirmar contraseña</label>
                                    <input class="form-control" type="password" name="password">
                                </div>
                            </div>

                            <div class = "row"></div>
                            <div class="col-md-8 col-md-offser-2">
                                <div class="form-group">
                                    <button class="btn btn-primary" type =" submit">Guardar</button>
                                </div>
                            </div>
                        
                        </form>

<!--
                        <form method="post" action="" style="color: white;">
                            {% csrf_token%}                        
                            {{form|crispy}}
                            <button type="submit" class="btn btn-success">Registrate</button>

                        </form>
-->
                        <p class="text-center mb-0">Already have an Account? <a href="Iniciar">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>



{% endblock %}
